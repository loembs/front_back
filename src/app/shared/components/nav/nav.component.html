<!-- Navigation fixe sur la gauche -->
<div class="nav-fixed top-0 left-0 h-screen w-16 flex flex-col justify-between items-center py-4">

  <!-- Icônes du haut -->
  <div class="flex flex-col items-center space-y-6">
    <!-- Icône Maison/Haut -->
    <button class="text-white hover:opacity-80 focus:outline-none">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 4.5l-8 8H6v7h4v-5h4v5h4v-7h2l-8-8z"></path>
      </svg>
    </button>
    <!-- Icône Cercle -->
    <button class="text-white hover:opacity-80 focus:outline-none">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
    </button>
    <!-- Icône Carré -->
    <button class="text-white hover:opacity-80 focus:outline-none">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <rect x="4" y="4" width="16" height="16"></rect>
      </svg>
    </button>
  </div>

  <!-- Icône Retour/Bas -->
  <div class="flex-shrink-0">
    <button class="text-white hover:opacity-80 focus:outline-none" (click)="logout()">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 4l-8 8 8 8 1.41-1.41L6.83 13H20v-2H6.83l6.58-6.59L12 4z"></path>
      </svg>
    </button>
  </div>

</div>
