<div class="min-h-screen flex items-center justify-center bg-[#FA9620]">
  <div class="flex flex-col items-center space-y-6">
    <img src="/ism-logo.jpg" alt="ISM Logo" class="w-48 h-48 object-contain" />

    <form (ngSubmit)="onLogin()" class="flex flex-col space-y-4 w-80">
      <div>
        <label for="username" class="block text-white text-sm mb-1">Username</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="login"
          name="login"
          required
          appFormFieldValidation
          class="w-full border-b border-white bg-transparent focus:outline-none text-white placeholder-white"
          placeholder="Enter username"
        />
      </div>

      <div>
        <label for="password" class="block text-white text-sm mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password"
          name="password"
          required
          appFormFieldValidation
          class="w-full border-b border-white bg-transparent focus:outline-none text-white placeholder-white"
          placeholder="Enter password"
        />
      </div>

      <button 
        type="submit"
        class="mt-4 border border-white text-white py-2 px-4 w-full hover:bg-white hover:text-[#FA9620] transition duration-300"
      >
        Sign in
      </button>

      <p *ngIf="errorMessage" class="text-red-200 text-sm text-center mt-2">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
