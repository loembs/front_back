<div class="min-h-screen flex items-center justify-center bg-[#FA9620]">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <div class="flex justify-center mb-6">
      <img src="/ism-logo.jpg" alt="ISM Logo" class="w-24 h-24">
    </div>
    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
        <input 
          type="text" 
          id="username" 
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
          [(ngModel)]="login"
          name="login"
          required
          appFormFieldValidation
        >
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
          [(ngModel)]="password"
          name="password"
          required
          appFormFieldValidation
        >
      </div>
      
      <div class="flex items-center justify-between">
        <button 
          type="submit" 
          class="bg-[#FA9620] hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
        >
          Sign in
        </button>
      </div>
      <p *ngIf="errorMessage" class="text-red-500 text-xs italic mt-4 text-center">{{ errorMessage }}</p>
    </form>
  </div>
</div>
