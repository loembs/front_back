<div class="container ml-64 px-4 py-4">
  <div class="bg-[#442A1B] text-white p-6 rounded-lg w-full">
        <div class="flex items-center space-x-4">
          <div class="w-16 h-16 bg-gray-300 rounded flex-shrink-0 overflow-hidden">
          </div>
          <div class="flex-1">
            <h2 class="text-xl font-bold">{{ userInfo?.login || 'KANE DIABY' }}</h2>
            <p class="text-sm opacity-90">{{ userInfo?.role || 'RESPONSABLE DE PROGRAMME' }}</p>
            <p class="text-xs mt-2 opacity-80">
              {{  'Sit tempor in egestas eget risus fames massa. Morbi vitae ante tortor lacinia amet cursus est eget nisl. Est mauris nam a euismod in nibh.' }}
            </p>
          </div>
            <button
  class="bg-orange-400 hover:bg-orange-500 text-white font-semibold px-5 py-2 rounded-lg transition"
  (click)="goToAbsences()">Absences</button>
          
        </div>
      </div>
  <!-- Filter Section -->
  <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-6 items-center">
    <h2 class="text-xl font-bold text-gray-800">LISTE DES JUSTIFICATIFS</h2>
    <div class="flex-grow"></div> <!-- Spacer -->
    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
      <!-- Date Filter -->
      <div class="flex flex-col">
        <label for="filterDate" class="text-sm font-medium text-gray-700 mb-1">Filtrer par Date:</label>
        <input type="date" id="filterDate" [(ngModel)]="selectedDate" (change)="applyFilter()" class="border rounded-md shadow-sm px-3 py-2">
      </div>
      <!-- Status Filter -->
      <div class="flex flex-col">
        <label for="filterStatus" class="text-sm font-medium text-gray-700 mb-1">Filtrer par Statut:</label>
        <select id="filterStatus" [(ngModel)]="selectedStatus" (change)="applyFilter()" class="border rounded-md shadow-sm px-3 py-2">
          <option value="">Tous les statuts</option>
          <option value="EN_ATTENTE">En attente</option>
          <option value="VALIDEE">Validée</option>
          <option value="REFUSEE">Refusée</option>
        </select>
      </div>
    </div>
  </div>
    <!-- Justifications List -->
    <div class="space-y-4">
      <div *ngFor="let justification of filteredJustifications" class="w-full">
        <ism-justification [justificationData]=justification></ism-justification>
      </div>
      <!-- Empty State -->
      <div *ngIf="!filteredJustifications || filteredJustifications.length === 0" class="text-center py-12">
        <div class="text-gray-400 text-lg">Aucune justification trouvée</div>
      </div>
    </div>
  </div>
