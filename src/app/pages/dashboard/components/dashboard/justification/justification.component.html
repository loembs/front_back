<div class="bg-[#FA9620] text-white rounded-lg p-4 mb-3 w-full">
  <div class="flex items-center justify-between">
    <!-- Student Info -->
    <div class="flex items-center space-x-4">
      <div class="w-10 h-10 bg-orange-600 rounded-full flex items-center justify-center">
        <img *ngIf="justificationData.image" [src]="justificationData.image" alt="Étudiant" class="w-full h-full rounded-full object-cover">
        <span *ngIf="!justificationData.image" class="text-white font-bold">{{getInitials(justificationData.nomEtudiant)}}</span>
      </div>
      <div>
        <div class="font-medium">{{justificationData.nomEtudiant}}</div>
      </div>
    </div>

    <!-- Course Info -->
    <div class="flex items-center space-x-6">
      <div class="flex items-center space-x-2">
        <div class="w-6 h-4 bg-gray-300 rounded"></div>
        <span class="text-sm">{{justificationData.matricule}}</span>
      </div>

      <div class="flex items-center space-x-2">
        <div class="w-4 h-4 bg-black rounded-full"></div>
        <span class="text-sm">{{justificationData.nomClasse}}</span>
      </div>

      <div class="flex items-center space-x-2">
        <div class="w-4 h-4 bg-yellow-400" style="clip-path: polygon(50% 0%, 100% 100%, 0% 100%)"></div>
        <span class="text-sm">{{justificationData.date}}</span>
      </div>

      <div class="flex items-center space-x-2">
        <div class="w-4 h-4 bg-yellow-400" style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)"></div>
        <span class="text-sm">{{justificationData.nomModule}}</span>
      </div>

      <!-- Status Badge -->
      <div class="px-3 py-1 rounded text-xs font-medium"
           [ngClass]="{
             'bg-green-500': justificationData.enumJustification === 'Valider',
             'bg-yellow-500': justificationData.enumJustification === 'EnCours',
             'bg-red-500': justificationData.enumJustification === 'Rejeter'
           }">
        {{getStatusText(justificationData.enumJustification)}}
      </div>

      <!-- Actions -->
      <div class="flex space-x-2">
        <button *ngIf="justificationData.enumJustification === 'EnCours'" 
                class="bg-green-600 px-3 py-1 rounded text-xs font-medium hover:bg-green-700"
                (click)="viewJustification(justificationData)">
          VOIR
        </button>
        
        <!-- Liste déroulante des pièces jointes -->
        <div class="relative" *ngIf="getImageArray().length > 0">
          <button class="bg-blue-600 px-3 py-1 rounded text-xs font-medium hover:bg-blue-700 flex items-center space-x-1">
            <span>Pièces jointes</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10 hidden group-hover:block">
            <div class="py-1">
              <a *ngFor="let img of getImageArray()" 
                 [href]="img" 
                 target="_blank"
                 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                Voir pièce jointe
              </a>
            </div>
          </div>
        </div>

        <button class="text-white hover:text-gray-200">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
          </svg>
        </button>
        <button class="text-white hover:text-gray-200">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
