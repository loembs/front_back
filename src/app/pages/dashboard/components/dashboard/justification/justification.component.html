<div class="bg-[#FA9620] text-white rounded-lg p-4 mb-3 w-full">
  <div class="flex items-center justify-between">
    <!-- Student Info -->
    <div class="flex items-center space-x-4">
      <div class="w-10 h-10 bg-orange-600 rounded-full flex items-center justify-center">
        <img *ngIf="justificationData.photo" [src]="justificationData.photo" class="w-full h-full rounded-full object-cover">
        <span *ngIf="!justificationData.photo" class="text-white font-bold">{{getInitials(justificationData.nom)}}</span>
      </div>
      <div>
        <div class="font-medium">{{justificationData.nom}}</div>
      </div>
    </div>

    <!-- Course Info -->
    <div class="flex items-center space-x-6">
      <div class="flex items-center space-x-2">
        <div class="w-6 h-4 bg-gray-300 rounded"></div>
        <span class="text-sm">{{justificationData.matricule}}</span>
      </div>

      <div class="flex items-center space-x-2">
        <div class="w-4 h-4 bg-black rounded-full"></div>
        <span class="text-sm">{{justificationData.classe}}</span>
      </div>

      <div class="flex items-center space-x-2">
        <div class="w-4 h-4 bg-yellow-400" style="clip-path: polygon(50% 0%, 100% 100%, 0% 100%)"></div>
        <span class="text-sm">{{justificationData.date}}</span>
      </div>

      <div class="flex items-center space-x-2">
        <div class="w-4 h-4 bg-yellow-400" style="clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)"></div>
        <span class="text-sm">{{justificationData.cours}}</span>
      </div>

      <!-- Status Badge -->
      <div class="px-3 py-1 rounded text-xs font-medium"
           [ngClass]="{
             'bg-green-500': justificationData.status === 'VALIDEE',
             'bg-yellow-500': justificationData.status === 'EN_ATTENTE',
             'bg-red-500': justificationData.status === 'REFUSEE'
           }">
        {{getStatusText(justificationData.status)}}
      </div>

      <!-- Actions -->
      <div class="flex space-x-2">
        <button *ngIf="justificationData.status !== 'VALIDEE'" 
                class="bg-green-600 px-3 py-1 rounded text-xs font-medium hover:bg-green-700"
                (click)="viewJustification(justificationData.id)">
          VOIR
        </button>
        <button class="text-white hover:text-gray-200">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
          </svg>
        </button>
        <button class="text-white hover:text-gray-200">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
