<!-- Header -->
<header>
    <div class="flex flex-col items-center p-6 space-y-2">
      
      <!-- Logo -->
      <div class="mt-4">
        <img src="/ism-logo.jpg" alt="Logo ISM" class="h-20">
      </div>
  
      <!-- Titre DASHBOARD -->
      <div class="bg-[#FA9620] text-white font-bold text-lg px-8 py-3 rounded-xl w-full text-left">
        DASHBOARD
      </div>
  
      <!-- Bloc user info -->
      <div class="bg-[#442A1B] text-white p-6 rounded-lg w-full">
        <div class="flex items-center space-x-4">
          <div class="w-16 h-16 bg-gray-300 rounded flex-shrink-0 overflow-hidden">
            <img *ngIf="userInfo?.photo" [src]="userInfo.photo" class="w-full h-full object-cover">
          </div>
          <div class="flex-1">
            <h2 class="text-xl font-bold">{{ userInfo?.nom || 'KANE DIABY' }}</h2>
            <p class="text-sm opacity-90">{{ userInfo?.role || 'RESPONSABLE DE PROGRAMME' }}</p>
            <p class="text-xs mt-2 opacity-80">
              {{ userInfo?.description || 'Sit tempor in egestas eget risus fames massa. Morbi vitae ante tortor lacinia amet cursus est eget nisl. Est mauris nam a euismod in nibh.' }}
            </p>
          </div>
          <div *ngIf="showActions" class="flex-shrink-0">
            <button class="bg-[#FA9620] px-4 py-2 rounded text-sm font-medium hover:bg-orange-600">
              JUSTIFICATIF
            </button>
          </div>
        </div>
      </div>
  
    </div>
  </header>
